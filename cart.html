<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าตระกร้าสินค้า</title>
    <style>
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
        }
        .cart-item img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .item-details {
            flex-grow: 1;
        }
        .item-details h3 {
            margin: 0;
            font-size: 18px;
        }
        .item-details p {
            margin: 5px 0;
        }
        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>ตระกร้าสินค้า</h1>

    <!-- ตัวอย่างสินค้าในตระกร้า -->
    <div class="cart-item">
        <img src="https://s2.konvy.com/static/team/2024/1104/2024110414543944459.jpg"width="300" height="300">
        <div class="item-details">
            <h3>JANUA EAU DE PARFUM #Kiss Me More 2</h3>
            <p>จำนวน: 1</p>
            <p>ราคา: $20</p>
        </div>
        <button class="remove-btn">ลบ</button>
    </div>

    <div class="cart-item">
        <img src="https://s2.konvy.com/static/team/2024/1104/2024110414543944459.jpg"width="300" height="300">
        <div class="item-details">
            <h3>JANUA EAU DE PARFUM #Kiss Me More 2</h3>
            <p>จำนวน: 1</p>
            <p>ราคา: $20</p>
        </div>
        <button class="remove-btn">ลบ</button>
    </div>

    <!-- ตระกร้ารวมทั้งหมด -->
    <div>
        <h3>ยอดรวม: ฿800</h3>
        <button>ดำเนินการชำระเงิน</button>
    </div>
</body>
</html>
